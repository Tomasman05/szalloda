<div class="container mt-3">
    <table class="table">
      <thead>
        <tr>
          <th *ngFor="let header of tableHeaders">{{ header }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of books">
          <td>{{ book.azonosito }}</td>
          <td>{{ book.erkezes }}</td>
          <td>{{ book.tavozas }}</td>
          <td>{{ book.vendegNeve }}</td>
          <td>{{ book.szobaSzama }}</td>
        </tr>
      </tbody>
    </table>
  </div>
